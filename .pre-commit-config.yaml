default_stages: [pre-commit, manual]
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-xml
      - id: check-toml
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: requirements-txt-fixer
      - id: detect-private-key
      - id: end-of-file-fixer
      - id: trailing-whitespace
        args: ["--markdown-linebreak-ext=md"]
      - id: check-added-large-files
        args: ["--maxkb=2000"]
  - repo: https://github.com/google/yamlfmt
    rev: v0.17.2
    hooks:
      - id: yamlfmt
  - repo: https://github.com/biomejs/pre-commit
    rev: v2.1.3
    hooks:
      - id: biome-check
  - repo: local
    hooks:
      - id: taplo-format
        name: taplo-format
        entry: taplo fmt
        language: system
        types: [toml]
      - id: taplo-check
        name: taplo-check
        entry: taplo check
        language: system
        types: [toml]
      - id: rumdl-check-fix
        name: rumdl-check-fix
        entry: uvx rumdl check --fix
        language: system
        types: [markdown]
      - id: uv-sync
        name: uv-sync
        entry: uv sync --extra cpu
        language: system
        always_run: true
        pass_filenames: false
      - id: uv-requirements
        name: uv-requirements
        entry: bash -c "rm -f requirements.txt && uv pip compile pyproject.toml --group dev --extra cpu -o requirements.txt"
        language: system
        always_run: true
        pass_filenames: false
      - id: ruff-check-fix
        name: ruff-check-fix
        entry: uvx ruff check --fix --force-exclude --unsafe-fixes
        language: system
        types_or: [python, pyi, jupyter]
        require_serial: true
      - id: ruff-format
        name: ruff-format
        entry: uvx ruff format --force-exclude
        language: system
        types_or: [python, pyi, jupyter]
        require_serial: true
      - id: ty-check
        name: ty-check
        entry: uvx ty check
        language: system
        types_or: [python, pyi, jupyter]
        require_serial: true
      - id: typos
        name: typos
        entry: uvx typos
        language: system
        args: [--write-changes, --force-exclude]
        types: [text]
      - id: pytest
        name: pytest
        entry: uv run pytest tests
        language: system
        types: [python]
        pass_filenames: false
