services:
  mms_blog_post:
    build:
      context: .
      dockerfile: ./src/mms_blog_post.Dockerfile
      args:
        WORKDIR: ${WORKDIR}
    networks:
      - finetune-setup-example
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

networks:
  finetune-setup-example:
    external: true
